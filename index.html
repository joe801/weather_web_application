<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@500&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="search">
                <input type="text" name="city" id="city" placeholder="Search">
                <img src="icons8-search.svg" alt="search" id="getBtn">
            </div>
            <p>Weather in <span id="cityDisp">City</span></p>
            <p><span id="temperature">0.0</span><sup>o</sup>C</p>
            <p id="otherTemp"><span id="maxTemp">00</span><sup>o</sup> / 
                <span id="minTemp">00</span><sup>o</sup>
                Feels like <span id="feelTemp">00<sup>o</sup></span>
            </p>
            <p>Humidty: <span id="humidity">00</span>%</p>
            <p id="description">Rain</p>
            
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
